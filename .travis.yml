sudo: required
dist: trusty
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y texlive-base texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra
  - tlmgr install acronym amsfonts amsmath arabi babel base biblatex bigfoot booktabs caption changepage colortbl compatibility csquotes doc dvips eso-pic etoc etoolbox fancyhdr float framed geometry geometry-de graphics hyperref ifxetex koma-script listings logreq math microtype ms multirow oberdiek pdfpages placeins preprint psnfss setspace subfig tools url utilities wrapfig xcolor xstring
script:
- pdflatex -interaction=nonstopmode -halt-on-error *.tex