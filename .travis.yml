sudo: required
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y texlive-base texlive-latex-base texlive-latex-extra texlive-fonts-recommended
  texlive-fonts-extra latex-xcolor texlive-lang-german texlive-bibtex-extra biber
script:
- pdflatex -interaction=nonstopmode -halt-on-error ResearchProject.tex
- biber ResearchProject
- pdflatex -interaction=nonstopmode -halt-on-error ResearchProject.tex
notifications:
  webhooks:
    secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: ResearchProject.pdf
  on:
    repo: Risk-Busters/Studienarbeit
